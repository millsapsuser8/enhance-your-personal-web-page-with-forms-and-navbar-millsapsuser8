    <section>
        <h1>Contact Me</h1>
        <form action="submit_form.php" method="post">
            <label for="name" class="contact-label">Name:</label>
            <input type="text" id="name" name="name" class="contact-input" required><br><br>

            <label for="email" class="contact-label">Email:</label>
            <input type="email" id="email" name="email" class="contact-input" required><br><br>

            <label for="subject" class="contact-label">Subject:</label>
            <input type="text" id="subject" name="subject" class="contact-input" required><br><br>

            <label for="message" class="contact-label">Message:</label><br>
            <textarea id="message" name="message" class="contact-textarea" rows="4" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
